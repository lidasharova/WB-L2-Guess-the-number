<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mems generator</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="icon" type="image/png" href="./assets/favicon/favicon.png">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Угадай число</h1>
      <h3 class="subtitle">Компьютер выбрал число в диапазоне от 1 до 100!
        Попробуй угадать прямо сейчас!</h3>
      <span>или</span>
    </header>

    <main class="main">
      <p>установи свой диапазон для загаданного числа</p>
      <div class="range-container">
        <div class="range-inputs">
          <input type="number" class="range-input" id="min" min="1" max="1000" placeholder="min">
          <span> - </span>
          <input type="number" class="range-input" id="max" min="1" max="1000" placeholder="max">
        </div>
        <button class="user-range-btn">Начать игру с моим диапазоном</button>
      </div>
      <input type="number" class="guess-input" placeholder="Введите число">
      <button class="guess-btn">Угадать!</button>
      <p class="message"></p>
      <p>Попыток: <span class="attempts">0</span></p>
      <p>Подсказок: <span class="hints">0</span></p>
      <button class="restart-btn">Новая игра</button>
    </main>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
